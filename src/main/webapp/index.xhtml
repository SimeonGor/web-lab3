<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Hello World</title>
</h:head>
<h:body>
<ui:composition template="/template/temlateLayout.xhtml">
    <ui:define name="content">
        <h:outputStylesheet library="styles" name="form.css" />
        <h:outputScript library="scripts" name="validator.js" />
        <div class="graph-data">
            <div class="graph-container">
<!--                <ui:include src="graph.jsp">-->
<!--                    <ui:param name="height" value="300"/>-->
<!--                    <ui:param name="width" value="300"/>-->
<!--                </ui:include>-->

            </div>

            <h:form id="coordinates-form">
                <div id="x-field" class="value-input">
                    <div>
                        <label>
                            X:
                            <h:selectOneMenu id="x-input" value="#{areaChecker.x}" required="true">
                                <f:selectItem itemLabel="--choose x--"  itemValue="#{null}" itemDisabled="true" />
                                <f:selectItem itemLabel="-5" itemValue="-5"/>
                                <f:selectItem itemLabel="-4" itemValue="-4"/>
                                <f:selectItem itemLabel="-3" itemValue="-3"/>
                                <f:selectItem itemLabel="-2" itemValue="-2"/>
                                <f:selectItem itemLabel="-1" itemValue="-1"/>
                                <f:selectItem itemLabel="0" itemValue="0"/>
                                <f:selectItem itemLabel="1" itemValue="1"/>
                                <f:selectItem itemLabel="2" itemValue="2"/>
                                <f:selectItem itemLabel="3" itemValue="3"/>
                            </h:selectOneMenu>
                        </label>
                    </div>
                </div>
                <div id="y-field" class="value-input">
                    <label>
                        Y:
                        <h:inputText id="y-input" value="#{areaChecker.y}" required="true"
                                     requiredMessage="required" converterMessage="value must be a number" />
                    </label>
                </div>
                <div id="r-field" class="value-input">
                    <div>
                        <label>R:
                            <h:inputText id="r-input" value="#{areaChecker.r}" required="true" />
                            <p:slider for="r-input" minValue="2" maxValue="5" step="0.25" touchable="true" />
                        </label>
                    </div>
                </div>
                <h:commandButton styleClass="sumbit-button" action="#{areaChecker.checkArea}" value="Отправить" />
            </h:form>
        </div>

<!--        <ui:include src="table.jsp" />-->
    </ui:define>
</ui:composition>
</h:body>
</html>
