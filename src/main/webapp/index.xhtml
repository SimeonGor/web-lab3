<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Title</title>
</h:head>

<h:body>
<ui:composition template="/template/temlateLayout.xhtml">
    <ui:define name="title">
        <title>#{msgs.main_page}</title>
    </ui:define>
    <ui:define name="css">
        <h:outputStylesheet library="styles" name="index.css" />
    </ui:define>
    <ui:define name="js">
        <h:outputScript library="scripts" name="time.js" />
    </ui:define>
    <ui:define name="content">
        <div class="clock">
            <h:outputLabel id="clock" value="00:00:00"/>
        </div>
        <h:form>
            <h:commandLink value="#{msgs.check_page}" action="main" />
        </h:form>

    </ui:define>
</ui:composition>
</h:body>
</html>
